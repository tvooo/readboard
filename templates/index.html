<!doctype html>
<html lang="en" ng-app="readboardApp">
<head>
    <meta charset="UTF-8">
    <title>Readboard</title>
    <link rel="stylesheet" href="assets/styles/main.css">

    <script type="text/javascript" src="//use.typekit.net/dxp4bgl.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="//use.typekit.net/dxp4bgl.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <!--<script type="text/javascript" src="/js/directives.js"></script>-->
    <script type="text/javascript" src="/js/controllers.js"></script>
    <!--<script type="text/javascript" src="/js/goodies.js"></script>-->
</head>
<body ng-controller="ReadboardCtrl" ng-keyup="keyPress( $event )">
    <header class="header" ng-hide="active">
        <h2 class="header-title">Readboard</h2>
    </header>

    <nav class="postlist" ng-hide="active">
        <div class="postlist-order">
            Sort by <a href="" ng-click="setOrder('time')">Date</a> | <a href="" ng-click="setOrder('readingtime')">Reading time</a>
        </div>
        <div class="postlist-view">
            <a href="" rb-icon>&#9776;</a> <a href="" rb-icon>&#57349;</a> <a href="" rb-icon>&#9871;</a>
        </div>
        <ul class="posts">
            <li ng-repeat="post in articles | orderBy:orderProperty:orderDirection" ng-cick="setActive( post )" class="post" ng-class="{'is-isabled': post.content == null}">
                <div class="post-image">
                    <img src="{{post.thumbnail}}" alt="" ng-show="post.thumbnail">
                </div>
                <div class="post-text">
                    <a href="/read/{{post.hash}}"><h2 class="post-title">{{post.description}}</h2></a>
                    <p class="post-meta">{{post.site}}</p>
                    <p class="post-meta">{{post.readingtime | nicereadingtime}}</p>
                    <div class="post-actions">
                        <a href="">Archive</a> |&nbsp;
                        <a href="">Original</a>
                    </div>
                    <p class="post-meta">
                        <span ng-repeat="tag in post.tags">{{tag}}</span>
                    </p>
                </div>

            </li>
        </ul>
    </nav>
</body>
</html>
